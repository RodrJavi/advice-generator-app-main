<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

</head>

<body onload="loadAdv()">

  <div class="wordBlock">
    <p id="advice-num">Advice #</p>

    <h2 id="advice-text">"Typical politician... Big cock... But no cum"</h2>

    <img src="images/pattern-divider-mobile.svg" alt="dividing lines">

    <div class="action" id="quoteButton"><img src="images/icon-dice.svg" alt=""></div>


  </div>

  <script>

    

    function loadAdv() {
      const quote = new XMLHttpRequest();

      quote.onload = function () {
        var quoteArr = JSON.parse(this.responseText);
        console.log(quoteArr);
        document.getElementById("advice-num").innerHTML = "Advice #" + quoteArr.slip.id;
        document.getElementById("advice-text").innerHTML = quoteArr.slip.advice;
        console.log("hello");
      }


      quote.open("GET", "https://api.adviceslip.com/advice");
      quote.send();
    }

    const quoteButton = document.getElementById("quoteButton");
    quoteButton.addEventListener("click", loadAdv);


  </script>

</body>

</html>
