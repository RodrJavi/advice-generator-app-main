<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

</head>

<body>

  <div class="wordBlock">
    <p id="number">ADVICE #</p>

    <h2 id="text">"Typical politician... Big cock... But no cum"</h2>

    <img src="images/pattern-divider-mobile.svg" alt="dividing lines">

    <div class="action" id="quoteButton"><img src="images/icon-dice.svg" alt=""></div>


  </div>

  <script>

    const number = document.getElementById("number");

    const url = "https://api.adviceslip.com/advice";

    async function getAdvice() {
      const res = await fetch(url);
      const advice = await res.json();
      console.log(advice);
      document.getElementById("number").innerHTML = "ADVICE #" + advice.slip.id;
      document.getElementById("text").innerHTML = advice.slip.advice;
    }

    getAdvice();

    const quoteButton = document.getElementById("quoteButton");
    quoteButton.addEventListener("click", getAdvice);


  </script>

</body>

</html>
